workflows:
  my-workflow:
    instance_type: linux
    

    scripts:
      - name: Build Android APK
        working_directory: android
        script: ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/**/**/*.apk
      

    triggering:
      events:
        - push
      branch_patterns: 
        - pattern: master
          include: false
      cancel_previous_builds: true
